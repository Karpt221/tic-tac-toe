<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="script.js" defer></script>

</head>

<body>
    <dialog class="change-names-modal">
        <form method="dialog" class="change-names-form" action="">
            <button class="close-modal-btn" type="button"><img src="icons/close-thick.svg" alt=""></button>
            <h4>Change names</h4>
            <label for="player1-form">Player 1:  <input required type="text" name="player1-form" id="player1-form"></label>
            <label for="player2-form">Player 2: <input required type="text" name="player2-form" id="player2-form"></label>
            <button type="submit">Change</button>
        </form>
    </dialog>
    <div class="msg-board">
        <p></p>
    </div>
    <button class="game-btn" type="button">Start game</button>
    <button class="names-btn" type="button">Choose names of players</button>
    <div class="game-board">
        <div id="0:0" class="cell"></div>
        <div id="0:1" class="cell"></div>
        <div id="0:2" class="cell"></div>
        <div id="1:0" class="cell"></div>
        <div id="1:1" class="cell"></div>
        <div id="1:2" class="cell"></div>
        <div id="2:0" class="cell"></div>
        <div id="2:1" class="cell"></div>
        <div id="2:2" class="cell"></div>
    </div>
    
</body>

</html>
